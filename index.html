<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>SQL Noir – MVP</title>
  <style>
    body {
      background: #0e0e0e;
      color: #e0e0e0;
      font-family: monospace;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #111;
      color: #0f0;
      border: 1px solid #333;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      cursor: pointer;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #444;
      padding: 4px 8px;
    }
  </style>
</head>
<body>

<h1>SQL Noir – MVP</h1>

<textarea id="sql">
SELECT * FROM suspects;
</textarea>

<br />
<button id="run">Execute</button>

<div id="output"></div>

<!-- sql.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
<script src="js/app.js"></script>
</body>
</html>
